stages:
  - "lint"
  - "build"


.set_tags: &set-tags  
  tags:
    - qt-win-runner1

pylint:
  <<: *set-tags
  stage: "lint"
  script:
    - python -m pip install pylint
    - pylint --errors-only Plot/ Network/ uart/ utils/

build:
  <<: *set-tags
  stage: "build"

  script:
    - powershell.exe -File build.ps1

  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - dist/




