stages:
  - "lint"
  - "build"

# before_script:
#   - conda init
#   - conda env list
#   - conda activate pyqt

.set_tags: &set-tags  
  tags:
    - qt-win-runner1

pylint:
  <<: *set-tags
  stage: "lint"
  script:
    - cmd '/C' 'conda run -n pyqt python -m pip install pylint'
    - cmd '/C' 'conda run -n pyqt pylint --errors-only Plot/ Network/ uart/ utils/'

build:
  <<: *set-tags
  stage: "build"

  script:
    - cmd '/C' 'conda run -n pyqt python setup.py'

  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - dist/




